# v1.0.0
name: Extract Snippets in Repo
on:
  # run on demand
  workflow_dispatch:
jobs:
  extract-snippets:
    if: github.repository_owner == 'aws' || github.repository_owner == 'jerry-aws'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9.x"
      - run: bash .github/extract-snippets/extract-snippets.sh find . -type f
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: snippets
